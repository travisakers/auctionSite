</div>
  	
  <div class="userButton">
    <h1>New User</h1>
  	<button onclick="revealNewUser()">New User</button>
			<form method="post">
				<div id="new_user">
					<label for="first">
						<span>First Name</span>
						<input type="text" id="first">
					</label>
					<br>
					<label for="last">
						<span>Last Name</span>
					<input type="text" id="last">
					</label>
					<br>
					<label for="email">
						<span>Email</span>
						<input type="text" id="email">
					</label>
					<br>
					<label for="username">
						<span>Username</span>
						<input type="text" id="username">
					</label>
					<br>
					<label for="password">
						<span>Password</span>
						<input type="password" id="password">
					</label>
					<br><input type="submit" value="Create Account" id="accountSubmitButton">
					
				</div>
			</form>
  	</div>


  	<script>
		function revealNewUser() {
    		var x = document.getElementById("new_user");
    		if (x.style.display === "none") {
       			 x.style.display = "block";
    		} else {
        		x.style.display = "none";
    		}
		}
	</script>



<div class="userButton">
  <h1>Existing User</h1>
	<button onclick="revealExistingUser()">Login</button>


  	<div id="existing_user">

  		<label for="usernameLogin">
  			<span>Username</span>
  			<input type="text" id="usernameLogin">
  		</label>
  		<br>
  		<label for="passwordLogin">
  			<span>Password</span>
  			<input type="password" id="passwordLogin">
  		</label>
  		<br>
  		<button id="loginSubmitButton">Submit</button>


  	</div>
    </div>


  	<script>
		function revealExistingUser() {
    		var x = document.getElementById("existing_user");
    		if (x.style.display === "none") {
       			 x.style.display = "block";
    		} else {
        		x.style.display = "none";
    		}
		}
